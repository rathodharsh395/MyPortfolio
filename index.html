<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav class="container">
            <div class="logo">My Portfolio</div>
            <ul>
                <a href="#hero">

    <main>

                <div class="hero_content">

                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">

                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/Git.svg" alt="Git"/>
                            <div class="card_content">
                                <h3>Git</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/Github-Dark.svg" alt="Github-Dark"/>
                            <div class="card_content">
                                <h3>GitHub</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/Hibernate-Dark.svg" alt="Hibernate-Dark"/>
                            <div class="card_content">
                                <h3>Hibernate</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/Spring-Dark.svg" alt="Spring-Dark"/>
                            <div class="card_content">
                                <h3>Spring</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/HTML.svg" alt="HTML"/>
                            <div class="card_content">
                                <h3>HTML</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/CSS.svg" alt="CSS"/>
                            <div class="card_content">
                                <h3>CSS</h3>
                            </div>
                        </div>
                    </div>
                    <div class="grid_item">
                        <div class="card">
                            <img src="images/JavaScript.svg" alt="JavaScript"/>
                            <div class="card_content">
                                <h3>JavaScript</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Let's Work together...</h2>
                <div class="top_contact">
                   <div class="contact_way">
                    <a href="https://www.linkedin.com/in/harish-rathod-48a177250/">
                        <i class="fa-brands fa-linkedin"></i>
                        <h3>Linkedin</h3>
                    </a>
                   </div>
                   <div class="contact_way">
                    <a href="https://www.threads.net/@rathodharsh395">
                        <i class="fa-brands fa-threads"></i>

                    </a>
                   </div>
                   <div class="contact_way">
                    <a href="https://github.com/rathodharsh395">

                    </a>

                <div class="bottom_contact">
                    <div class="contact_way">
                        <i class="fa-solid fa-square-envelope"></i>
                        <h3>rathodharsh395@gmail.com</h3>
                   </div>
                    <div class="contact_way">
                        <i class="fa-solid fa-phone"></i>
